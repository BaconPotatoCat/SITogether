services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sitogether-frontend
    environment:
      NODE_ENV: ${NODE_ENV}
      NEXT_PUBLIC_BACKEND_INTERNALURL: ${NEXT_PUBLIC_BACKEND_INTERNALURL}
      NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      - ${LOG_DIR}:/app/logs
    command: >
      sh -c "if [ \"$$NODE_ENV\" = \"production\" ]; then npm run build && npm start; else npm run dev; fi"
    networks:
      - sitogether-frontend-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000', (r) => process.exit(r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1))\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitogether-backend
    environment:
      NODE_ENV: ${NODE_ENV}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      NEXT_PUBLIC_FRONTEND_EXTERNALURL: ${NEXT_PUBLIC_FRONTEND_EXTERNALURL}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      TRUST_PROXY: ${TRUST_PROXY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    # No ports exposed - only accessible by other containers in the same networks
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ${LOG_DIR}:/app/logs
    command: >
      sh -c "if [ \"$$NODE_ENV\" = \"production\" ]; then npm start; else npm run dev; fi"
    networks:
      - sitogether-frontend-network
      - sitogether-backend-network
    depends_on:
      sitogether-db:
        condition: service_healthy
    healthcheck:
      # /health endpoint removed; treat any non-5xx from root as healthy
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:5000', (r) => process.exit(r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1))\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Database service
  sitogether-db:
    image: postgres:15-alpine
    container_name: sitogether-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # init.sql is commented out - Prisma migrations handle schema creation
      # - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # No ports exposed - only accessible by other containers in the same networks
    networks:
      - sitogether-backend-network
    healthcheck:
      # Explicitly check the configured database; otherwise pg_isready defaults to DB name == username
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Prisma Studio service
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitogether-prisma-studio
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: >
      sh -c "npx prisma studio --hostname 0.0.0.0 --port 5555"
    networks:
      - sitogether-backend-network
    depends_on:
      - sitogether-db
    restart: unless-stopped

networks:
  sitogether-frontend-network:
    driver: bridge
  sitogether-backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

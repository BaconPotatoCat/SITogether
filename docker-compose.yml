version: '3.8'

services:
  # Frontend only
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sitogether-frontend
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "
        npm install &&
        npm run dev
      "

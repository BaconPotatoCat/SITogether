version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sitogether-frontend
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "npm run dev"
    networks:
      - sitogether-frontend-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000', (r) => process.exit(r.statusCode < 500 ? 0 : 1)).on('error', () => process.exit(1))\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitogether-backend
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
    # No ports exposed - only accessible by other containers in the same networks
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: >
      sh -c "npx prisma db push && npm run dev"
    networks:
      - sitogether-frontend-network
      - sitogether-backend-network
    depends_on:
      sitogether-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Database service
  sitogether-db:
    image: postgres:15-alpine
    container_name: sitogether-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # No ports exposed - only accessible by other containers in the same networks
    networks:
      - sitogether-backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Prisma Studio service
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitogether-prisma-studio
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: >
      sh -c "npx prisma studio --hostname 0.0.0.0 --port 5555"
    networks:
      - sitogether-backend-network
    depends_on:
      - sitogether-db
    restart: unless-stopped

networks:
  sitogether-frontend-network:
    driver: bridge
  sitogether-backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
